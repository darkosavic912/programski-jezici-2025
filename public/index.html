<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
   
  const content = document.getElementById('content');
  const template = document.getElementById('template');

  let skip = 0;
  let limit = 120;

  axios.get(`https://dummyjson.com/products?limit=${limit}&skip=${skip}`)
  .then(rsp => {
    rsp.data.products.forEach(product => {
      const copy = template.content.cloneNode(true);

      copy.querySelector('.title').innerText = product.title;
      copy.querySelector('.desc').innerText = `Cena: $${product.price}`;
      copy.querySelector('.director').innerText = product.brand || 'Nepoznat brend';
      copy.querySelector('.details').href = `product.html?id=${product.id}`;
      copy.querySelector('.details:last-child').addEventListener('click', (e) => {
        e.preventDefault();

        axios.post('/api/cart', {
          productId: product.id,
          productName: product.title,
          price: product.price,
          customer: {
            id: 1 
          }
        }).then(r => {
          window.location.href = '/cart.html';
        }).catch(err => {
          console.error('Greška prilikom POST zahteva:', err);
        });
      });

      const poster = copy.querySelector('.poster');
      poster.src = product.thumbnail;
      poster.alt = product.title;

      content.appendChild(copy);
    });
  })
  .catch(err => {
    console.error('Greška pri dohvaćanju podataka:', err);
    content.innerHTML = "<p class='text-danger'>Nije moguće učitati proizvode. Pokušajte ponovo kasnije.</p>";
  });
</script>
