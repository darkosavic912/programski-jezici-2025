      <h3>Izmeni Korisnika</h3>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/global.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id || id === "") {
      window.location.href = "/customer.html";
    } else {
      axios.get("/api/customer/" + id).then((rsp) => {
        document.getElementById("id").value = rsp.data.id;
        document.getElementById("first").value = rsp.data.firstName;
        document.getElementById("last").value = rsp.data.lastName;
        document.getElementById("phone").value = rsp.data.phone;
        document.getElementById("email").value = rsp.data.email;
        document.getElementById("umcn").value = rsp.data.umcn;
        document.getElementById("tax").value = rsp.data.taxId;

        document.getElementById("edit").addEventListener("submit", (e) => {
          e.preventDefault();
          axios
            .request({
              url: `/api/customer/${rsp.data.id}`,
              method: "put",
              data: {
                firstName: document.getElementById("first").value,
                lastName: document.getElementById("last").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                umcn: document.getElementById("umcn").value,
                taxId: document.getElementById("tax").value || null,
              },
            })
            .then((r) => (window.location.href = "/customer.html"));
        });
      });
    }
  </script>
